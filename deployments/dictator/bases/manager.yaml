apiVersion: apps/v1
kind: Deployment
metadata:
  name: dictator
  labels:
    control-plane: dictator
spec:
  selector:
    matchLabels:
      control-plane: dictator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: dictator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: dictator:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: webhook-certs
            mountPath: /tmp/k8s-webhook-server/serving-certs/tls.crt
            readOnly: true
        name: manager
        env:
          - registryAddr: 192.168.40.96
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: dictator
      terminationGracePeriodSeconds: 10
    volumes:
        - name: webhook-certs
          secret:
            secretName: dictator